<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Error</title>
    <meta charset="utf-8">
    <meta name="description" content="Custom page displayed when an error is encountered.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./images/logos/salami-pizza.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Trade+Winds&family=New+Rocker&family=Merienda+One&family=Spectral&display=swap">
    <link rel="stylesheet" type="text/css" href="sass/main.css">
  </head>
  <body>
    <div class="error-container mx-auto py-md px-sm">
      <div class="error text-align--center">
        <h1 class="error-code my-md" title="Photo by Polina Tankilevitch - www.pexels.com">404</h1>
        <h2 class="mb-sm">PAGE NOT FOUND</h2>
        <p class="mb-md">The page you are looking for might have been removed, had its name changed or is temporarily unavailable.</p>
        <a class="button" href="index.html">Back to home</a>
      </div>
    </div>
  </body>
</html>
